<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redireccionando - XV Años Jessica Paola</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #e6e9f0 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 600px;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-top: 4px solid #8e44ad;
        }
        h1 {
            color: #8e44ad;
        }
        p {
            margin-bottom: 1.5rem;
        }
        .loader {
            border: 4px solid rgba(142, 68, 173, 0.1);
            border-left-color: #8e44ad;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        .button {
            display: inline-block;
            background-color: #8e44ad;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 30px;
            margin-top: 1rem;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #9b59b6;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script type="text/javascript">
      // Redirección de página única para GitHub Pages
      var segmentCount = 1;
      var location = window.location;
      var l = location.pathname.split('/');
      l.length > segmentCount && (l.splice(0, segmentCount), l.unshift('/#'), 
      location.replace(location.protocol + '//' + location.hostname + 
      (location.port ? ':' + location.port : '') + l.join('/')));
    </script>
</head>
<body>
    <div class="container">
        <h1>XV Años de Jessica Paola</h1>
        <p>La página que buscas no se encuentra disponible.</p>
        <div class="loader"></div>
        <p>Redireccionando a la página principal...</p>
        <a href="./" class="button">Ir a Página Principal</a>
    </div>
</body>
</html>
